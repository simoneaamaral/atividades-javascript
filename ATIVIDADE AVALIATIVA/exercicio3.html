<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
        function alterarCorDeFundo(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>
</head>

<body>
    <h2>Exercício 3</h2>
    <p>- Crie uma página com uma lista (select - RadioButton) com 4 opções de cores. Ao selecionar uma opção de cor,
        altere o plano de fundo da página para a cor específica.</p>
    <div>
        <input type="radio" onclick="alterarCorDeFundo('red')">Fundo Vermelho <br><br>
    </div>
    <div>
        <input type="radio" onclick="alterarCorDeFundo('green')">Fundo Verde <br><br>
    </div>
    <div>
        <input type="radio" onclick="alterarCorDeFundo('blue')">Fundo Azul <br><br>
    </div>
    <div>
        <input type="radio" onclick="alterarCorDeFundo('yellow')">Fundo Amarelo <br><br>
    </div>
</body>

</html>
