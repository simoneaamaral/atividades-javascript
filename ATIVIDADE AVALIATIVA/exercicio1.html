<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
    
    function alterarCorDeFundo(cor) {
        document.body.style.backgroundColor = cor;
    }

    </script>
</head>
<body>
    <h2>Exercício 1</h2>
    <p>- Crie um formulário com 4 botões que, ao clicar em cada um, altere a cor do plano de fundo da página para vermelho, 
        verde, azul e amarelo, respectivamente.</p>
    <div>
        
        <button onclick="alterarCorDeFundo('red')">Fundo Vermelho</button><br><br>
        <button onclick="alterarCorDeFundo('green')">Fundo Verde</button><br><br>
        <button onclick="alterarCorDeFundo('blue')">Fundo Azul</button><br><br>
        <button onclick="alterarCorDeFundo('yellow')">Fundo Amarelo</button><br><br>
        
    
    </div>
</body>
</html>
